---
layout: default
---

<div class="home">
  <h1>Posts
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
      <img src="{{ "/assets/rss-16px.png" | prepend: site.baseurl }}">
    </a>
  </h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a class="post-link"
           href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    Subscribe via RSS
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">to all posts</a>, or
    <a href="{{ "/brewing_feed.xml" | prepend: site.baseurl }}">
      just the brewing posts</a>.
  </p>
</div>
